buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.4'
    }
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'scala'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jupyter-scala:kernel_2.12:0.4.1'

    testCompile 'org.scalatest:scalatest_2.12:3.0.5'
}

